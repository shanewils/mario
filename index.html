<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  

</head>
<body>
    <div id="game">
        <audio id="point" src="./sounds/[Super Mario Bros] Coin Sound Effect [Free Ringtone Download].mp3" preload="auto"></audio>
        <audio id="jump" src="./sounds/jump.wav"></audio>
        <audio id="dead" src="./sounds/Mario Death Sound Effect.mp3" preload="auto"></audio>
        <audio  id="theme" loop ="loop" autoplay><source src="./sounds/Mario Theme.mp3"></audio>
        <audio id="shoot" autoplay src="./sounds/thud.wav"></audio>
        <audio id="coffind" src="./sounds/coffind.wav" preload="auto"></audio>
        <h1>Super Mario Run</h1>
        <div id="coffin"></div>
        <div id="background"></div>
        <div id="character"></div>
        <div id="coin"></div>
        <div id="block"></div>
        <div id="pipe"></div>
    </div>
    <div id="score"><h2>Score:<img src="./img/coin.gif" alt="">X </h2><span id="scoreVal">0</span></div>
    <div id="box">
        <button id="restart" onclick="init()"><img src="./img/restart.png" alt="" height="50px"></button>
    </div>
    <div id="instructions">
    <h2>Left click to jump</h2>
    <h4>Sorry, this game does not support mobile.</h4>
    </div>
</body>
<script src="app.js"></script>
</html>
